<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

    <h1>Weather Dashboard</h1>
    <style>
        h1 {
            text-align: center;
            background-color: aqua;

        }

        .card {
            float: left;
            
        }
    </style>

    <h2>Search for a City:</h2>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">

            <input id="citysearch" class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
            <div id="btn" class="btn btn-outline-success my-2 my-sm-0">Search</div>
        </form>
    </nav>
    <div>
        <div class="col-sm-2">
            <ul id= "cityhistory" class="list-group">
               
              

            </ul>
        </div>

        <div id="weatherresponse" class="col-sm-10">

            <div class="card2">
                <div class="card-body">
                    <h5 id="day" class="card-title">City and Date</h5>

                    <p class="card-text">
                        <ul class="list-group list-group-flush">
                            <li class="temp">Temp: </li>
                            <li class="humidity">Humidity: </li>
                            <li class="wind">Wind Speed: </li>
                            <li class="UV">UV Index: </li>
                        </ul>
                    </p>

                </div>
            </div>

            <!-- Try to use something else other than all these breaks -->

            <!-- Include a search history so that users can access their past search terms *drop down box?* clicking on the city
name should perform a new search that returns current and future conditions for that city -->
            <!-- 5 day forecast -->
            <h3>5-Day Forecast</h3>
            <div class="card" style="width: 18rem;">
                <img id="icon1" src="blank.png" class="card-img-top" alt="partlycloudy"
                    style="width: 80px; height: 80px;">
                <div class="card-body">
                    <h5 class="card-title1">Day One</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="temp1" class="list-group-item">Temp: </li>
                    <li id="hum1" class="list-group-item">Humidity: </li>
                </ul>
            </div>
            <div class="card" style="width: 18rem;">
                <img id="icon2" src="blank.png" class="card-img-top" alt="partlycloudy"
                    style="width: 80px; height: 80px;">
                <div class="card-body">
                    <h5 class="card-title2">Day Two</h5>

                </div>
                <ul class="list-group list-group-flush">
                    <li id="temp2" class="list-group-item">Temp: </li>
                    <li id="hum2" class="list-group-item">Humidity: </li>
                </ul>
            </div>
            <div class="card" style="width: 18rem;">
                <img id="icon3" src="blank.png" class="card-img-top" alt="partlycloudy"
                    style="width: 80px; height: 80px;">
                <div class="card-body">
                    <h5 class="card-title3">Day Three</h5>

                </div>
                <ul class="list-group list-group-flush">
                    <li id="temp3" class="list-group-item">Temp: </li>
                    <li id="hum3" class="list-group-item">Humidity: </li>
                </ul>
            </div>
            <div class="card" style="width: 18rem;">
                <img id="icon4" src="blank.png" class="card-img-top" alt="partlycloudy"
                    style="width: 80px; height: 80px;">
                <div class="card-body">
                    <h5 class="card-title4">Day Four</h5>

                </div>
                <ul class="list-group list-group-flush">
                    <li id="temp4" class="list-group-item">Temp: </li>
                    <li id="hum4" class="list-group-item">Humidity: </li>
                </ul>
            </div>
            <div class="card" style="width: 18rem;">
                <img id="icon5" src="blank.png" class="card-img-top" alt="partlycloudy"
                    style="width: 80px; height: 80px;">
                <div class="card-body">
                    <h5 class="card-title5">Day Five</h5>

                </div>
                <ul class="list-group list-group-flush">
                    <li id="temp5" class="list-group-item">Temp: </li>
                    <li id="hum5" class="list-group-item">Humidity: </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
